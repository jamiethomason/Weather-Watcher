<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather-Watcher</title>
</head>

<!-- Header -->

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

<!--Left column city search-->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

<!--Left column storage for past city searches-->

      <div class="card">
        <div id="city-store-buttons" class="card-body">
          <button class="citystorebtn"></button>
        </div>
      </div>
    </div>

<!--Right Column current searched city container-->

    <div class="col-12 col-md-8">
      <div id="currcity-container" class="list-group">
      </div>
    </div>

<!--Current searched city 5-day forecast-->

    <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forecast: <span id="five-day-fore"></span></h2>
        <div id="five-container" class="list-group">
        </div>
      </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
