<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
  <title>Weather-Watcher</title>
</head>

<!-- Header -->

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title text-bg-primary p-3 text-center">Weather Dashboard</h1>
  </header>

<!--Left column city search-->
  <main class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn text-bg-primary">Search</button>
          </form>
        </div>
  
  <!--Left column storage for past city searches-->
  
        <div class="card">
          <div id="city-store-buttons" class="card-body">
          </div>
        </div>
      </div>

<!--Right Column current searched city container-->
      <div class="col-12 col-md-8">
        <div class="row">
          <div id="currcity-container" class="col-12 border border-primary">
          </div>
        </div>

      
<!--Current searched city 5-day forecast-->
        <div class="row">
          <div class="col-12">
              <h2 class="subtitle">5-Day Forecast: <span id="five-day-fore"></span></h2>
              <div id="five-container" class="list-group">
              </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
